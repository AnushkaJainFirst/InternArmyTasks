<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h2>Welcome to the JavaScript Quiz!</h2>
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="question-header">
                <h3 id="question-number">Question 1 of 10</h3>
            </div>
            <div id="question-container">
                <h2 id="question">Question text</h2>
            </div>
            <div class="choices">
                <button class="choice" onclick="selectAnswer(0)">Choice 1</button>
                <button class="choice" onclick="selectAnswer(1)">Choice 2</button>
                <button class="choice" onclick="selectAnswer(2)">Choice 3</button>
                <button class="choice" onclick="selectAnswer(3)">Choice 4</button>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Score: <span id="score">0</span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
